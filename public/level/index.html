<html>
	<head>
		<title>Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#currentInfo {
			  width: 270px;
			  position: absolute;
			  left: 20px;
			  top: 63px;

			  background-color: rgba(0,0,0,0.2);

			  border-top: 1px solid rgba(255,255,255,0.4);
			  padding: 10px;
			}
			#currentInfo>span {
			  font: 16px Georgia;
			  line-height: 26px;
			  height: 30px;
			  text-align: center;
			  float: left;
			  width: 90px;
			  color: rgba(255, 255, 255, 0.4);

			  cursor: pointer;
			  -webkit-transition: all 0.1s ease-out;
			}

			#currentInfo>span:hover, #currentInfo>span.active { /* set active plz*/
			  font-size: 23px;
			  color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="currentInfo">
			<span onclick="material.map = maps['000']">000</span>
			<span onclick="material.map = maps['001']">001</span>
		</div>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var light	= new THREE.DirectionalLight( 0xcccccc, 1 )
			light.position.set(5,3,5)
			scene.add( light )
			var geometry = new THREE.SphereGeometry(1, 32, 32)
			var material = new THREE.MeshPhongMaterial()
			var maps = {};
			maps['000'] = THREE.ImageUtils.loadTexture('Temperature_Contour_000.png')
			maps['001'] = THREE.ImageUtils.loadTexture('Temperature_Contour_001.png')
			material.map = maps['000']
			material.bumpMap = THREE.ImageUtils.loadTexture('earthbump1k.jpg')
			material.bumpScale = 0.05
			material.specularMap    = THREE.ImageUtils.loadTexture('earthspec1k.jpg')
			// material.specular  = new THREE.Color('grey')
			var earthMesh = new THREE.Mesh(geometry, material)
			scene.add(earthMesh)

			camera.position.z = 2;

			var render = function () {
				requestAnimationFrame( render );

				earthMesh.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
